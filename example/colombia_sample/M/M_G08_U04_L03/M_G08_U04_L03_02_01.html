<!DOCTYPE html>
<html>
<head>

<body>
  <div id="stage" sg-scalemode="showall">
        <div id="content" class="ggd_contenedorGeneral">
            <header class="ggd_header_M">
                <div class="ggd_icon ggd_icon_M_objetivos"></div> 
                <h1>Objetivos</h1>
            </header> 
            <div class="ggd_contenido ggd_contenido_M">

                        <div id="ggc_titulo"><h2>Redacta los objetos o visualízalos con un clic</h2></div>

                            <div id="ggc_btn_objetivos" class="ggc_btn_objetivos_estado"></div>
                        </div>
                    </div>
                    
                    <div id="ggc_contenedortextArea">
                        <textarea class="ggc_textArea" cols="3" rows="5" placeholder="Escriba aquí"></textarea>
                    </div>
                    <div id="ggc_objetivos">
                        <p><img src="../../skins/M_GGD/img/ggd_numeros_01.png">Consideremos la definición y las características del incentro, circuncentro, baricentro y ortocentro del triángulo. </p>
                    </div>
                </div>
            </div>
        </div>
